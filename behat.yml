default:
  autoload:
    '': %paths.base%/tests/features/bootstrap
  suites:
    listjs_views:
      contexts:
        - ListjsContext
        - ListjsThemeContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\DrushContext
      paths:
        - %paths.base%/tests/features/listjs_theme.feature
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      browser_name: 'phantomjs'
    Drupal\DrupalExtension:
      blackbox: ~
      region_map:
        theme_list_wrapper: '.mykittens'
      api_driver: 'drupal'
      drush_driver: 'drush'
chrome:
  extensions:
    Behat\MinkExtension:
      browser_name: 'chrome'
drupal_ti:
  extensions:
    Behat\MinkExtension:
      base_url: "$DRUPAL_TI_WEBSERVER_URL:$DRUPAL_TI_WEBSERVER_PORT/"
      browser_name: "$DRUPAL_TI_BEHAT_BROWSER"
    Drupal\DrupalExtension:
      drupal:
        drupal_root: "$DRUPAL_TI_DRUPAL_DIR"
      drush:
        root: "$DRUPAL_TI_DRUPAL_DIR"
